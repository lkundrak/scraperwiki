<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
</head>
<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #FFFFFF;" bgcolor="#FFFFFF" leftmargin="0">

	<table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#FFFFFF">
	    <tr>
	        <td>
	            <table cellspacing="0" border="0" align="center" cellpadding="0" width="600">
	                <tr>
	                    <td>
							<table cellspacing="0" border="0" cellpadding="0" width="600">
								<tr><!-- HEADER -->
									<td width="600" colspan="2" valign="top" style="padding: 50px 0 35px 0; margin: 0px; vertical-align: top; text-align: left;">
										<img src="http://media.scraperwiki.com/images/email_logo.gif" width="350" height="55" style="display: inline;" alt="ScraperWiki" />
									</td>
								</tr>
								<tr><!-- BODY -->
									<td width="100">
									    &nbsp;
									</td>
									<td width="500" style="padding: 0px; margin: 0px; vertical-align: top; text-align: left;">
									    {% block content %}
									    {% endblock content  %}
									</td>
								</tr>
								<tr><!-- FOOTER -->
									<td width="100">
									    &nbsp;
									</td>
									<td width="500" style="padding: 0px; margin: 0px; vertical-align: top; text-align: left;">
									    {% block footer %}
									    {% endblock footer %}
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
